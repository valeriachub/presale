<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.complete.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>VCOIN Your Transaction</title>
</head>
<body>
<div id="page" class="page">
    <div class="item header margin-top-0 padding-bottom-0" id="header3">
        <header class="wrapper image image1">
            <div class="bg bg1"></div>
            <div class="container">
                <div class="row banner2">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <h1 style="margin-bottom: 100px;margin-top: -50px;">VCOIN Your Transaction</h1>
                        <form method="post">
                            <div class="form-group">
                                <input class="form-control"
                                       type="text"
                                       id="address_from"
                                       required placeholder="Address From"/>
                            </div>

                            <div class="form-group">
                                <input class="form-control"
                                       type="text"
                                       id="address_to"
                                       required placeholder="Address To"/>
                            </div>

                            <div class="form-group">
                                <input class="form-control"
                                       type="text"
                                       id="amount"
                                       required placeholder="Amount"/>
                            </div>

                            <div class="form-group">
                                <input class="form-control"
                                       type="text"
                                       id="hash"
                                       required placeholder="Transaction Hash"/>
                            </div>

                            <button type="button" onclick="goDoneStep()" class="btn btn-primary btn-lg btn-wide">Done
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
<script src="javascripts/app.js"></script>
</html>
