<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.complete.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>VCOIN Home</title>
</head>
<body>
<div id="page" class="page">
    <div class="item header margin-top-0 padding-bottom-0" id="header3">
        <header class="wrapper image image1">
            <div class="bg bg1"></div>
            <div class="container">
                <div class="row banner2">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <img src="images/hexagon.png" alt="logo"/>

                        <h3>Hey, nice to meet you here! Your data: </h3>

                        <table class="table-bordered table-dark" width="100%">
                            <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td id="email"></td>

                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <td id="username"></td>
                            </tr>

                            <tr>
                                <th scope="row">VCoin address</th>
                                <td id="vcoinAddress"></td>
                            </tr>

                            <tr>
                                <th scope="row">VCoin on balance</th>
                                <td id="vcoinBalance"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="javascripts/home.js"></script>
</html>
