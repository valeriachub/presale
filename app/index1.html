<!DOCTYPE html>
<html>
<head>
    <title>Hello World DApp</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
<h1>Presale</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>
                <p><strong>Email</strong></p>
                <div>
                    <input id="email" size="30" placeholder="test@gmail.com">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <p><strong>Password</strong></p>
                <div>
                    <input id="password" type="password" size="30" placeholder="******">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <button type="button" onclick="done()" class="btn btn-primary">Done</button>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <button type="button" onclick="createUser()" class="btn btn-primary">Create</button>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <button type="button" onclick="start()" class="btn btn-primary">Start</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>

<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

<!--<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="javascripts/app.js"></script>


</html>
